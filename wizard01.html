<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizard 1 Encounter</title>
  <style>
    /* Base reset */
    html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: black; font-family: 'Courier New', monospace; }
    /* Wrapper for scaling */
    #wrapper { position: absolute; top: 0; left: 0; width: 1920px; height: 1200px; transform-origin: top left; }
    /* Game area background */
    #game-container { position: relative; width: 100%; height: 100%; background: url('background.png') center center / cover no-repeat; }
    /* Player sprite styling */
    #player {
      position: absolute;
      width: 320px; height: 320px;
      bottom: 80px;
      transform-origin: center bottom;
      /* default idle image */
      background: url('player_idle.png') center center no-repeat;
      background-size: contain;
      image-rendering: pixelated;
    }
    #player.flipped { transform: scaleX(-1); }
    /* Wizard container */
    #wizard {
      position: absolute; width: 320px; height: 320px; bottom: 80px;
      left: 50%; transform: translateX(-50%);
      pointer-events: none;
    }
    /* Transparent wizard sprite */
    #wizard-img { width: 100%; height: 100%; display: block; image-rendering: pixelated; }
    /* Ground collision area */
    #ground { position: absolute; bottom: 0; left: 0; width: 100%; height: 100px; }
    /* Prompt above wizard */
    #prompt {
      position: absolute; bottom: calc(100% + 10px); left: 50%; transform: translateX(-50%);
      background: white; color: black;
      padding: 8px 12px; border: 4px solid red; border-radius: 4px;
      font-size: 28px; /* enlarged prompt font */
      font-family: 'Arial Black'; text-transform: uppercase;
      pointer-events: none; display: none; white-space: nowrap;
    }
    /* Dialog overlay styling */
    #dialog-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:none; }
    #dialog-box {
      position: absolute; top:50%; left:50%; transform: translate(-50%,-50%);
      background: white; padding: 24px; border: 4px solid black;
      width: 600px; max-width: 80vw;
      font-family: 'Courier New', monospace;
    }
    /* Enlarged dialog text */
    #dialog-text { margin-bottom: 16px; font-size: 28px; color: black; }
    .choice-btn {
      display: block; margin: 8px 0; padding: 12px 16px;
      background: #eee; border: 2px solid #333; cursor: pointer; font-size: 22px; /* larger buttons */
    }
    .choice-btn:hover { background: #ddd; }
    /* Collectible block styling (dynamic color) */
    .collect-block {
      position: absolute;
      width: 60px; height: 40px;  /* doubled size */
      cursor: pointer;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="game-container">
      <div id="player"></div>
      <div id="wizard">
        <img id="wizard-img" src="wizard1.png" alt="Wizard" />
        <div id="prompt">Press E</div>
      </div>
      <div id="ground"></div>
      <div id="dialog-overlay">
        <div id="dialog-box">
          <p id="dialog-text"></p>
          <div id="choices"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ---------------- Responsive Scaling ---------------- */
    function updateScale() {
      const vw = window.innerWidth, vh = window.innerHeight;
      const s = Math.min(vw/1920, vh/1200);
      const w = document.getElementById('wrapper');
      w.style.transform = `scale(${s})`;
      w.style.left = `${(vw - 1920*s)/2}px`;
      w.style.top  = `${(vh - 1200*s)/2}px`;
    }
    window.addEventListener('resize', updateScale);
    updateScale();

    /* ---------------- DOM References ---------------- */
    const player     = document.getElementById('player');
    const gameArea   = document.getElementById('game-container');
    const prompt     = document.getElementById('prompt');
    const overlay    = document.getElementById('dialog-overlay');
    const dialogText = document.getElementById('dialog-text');
    const choicesDiv = document.getElementById('choices');

    /* ---------------- Spawn Logic (invert exit side) ---------------- */
    const params   = new URLSearchParams(window.location.search);
    const exitSide = params.get('exit');
    let spawnSide;
    if (exitSide === 'left')      spawnSide = 'right';
    else if (exitSide === 'right') spawnSide = 'left';
    else                           spawnSide = 'left'; // default

    /* ---------------- Movement Bounds ---------------- */
    const playerWidth  = 320;
    const leftLimit    = 0;
    const rightLimit   = gameArea.clientWidth - playerWidth;

    /* ---------------- Player Position & Physics ---------------- */
    let posX = spawnSide === 'left' ? leftLimit : rightLimit;
    let posY = 0;
    let isJumping      = false;
    let jumpSpeed      = 0;
    const gravity      = 0.8;
    let keys           = {};
    let inDialog       = false;
    let interactionFinished = false;
    let waitingBlock   = false;   // disables movement until block collected
    let blockColor     = 'red';   // default collectible block color

    /* ---------------- Dialog Data ---------------- */
    const greeting   = 'Здравствуйте, путник!';
    const question   = 'Что растёт под землей, но свет любит?';
    const answers    = ['Грибы','Камни','Рыбы','Корни'];
    const correctIdx = 0;
    const correctTip = 'Правильно! Грибы не боятся темноты.';

    /* ---------------- Helper: Show Question & Choices ---------------- */
    function showQuestion() {
      dialogText.textContent = question;
      choicesDiv.innerHTML = '';
      answers.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.textContent = ans;
        btn.onclick = () => selectAnswer(i);
        choicesDiv.appendChild(btn);
      });
    }

    /* ---------------- Start Initial Dialog ---------------- */
    function startDialog() {
      inDialog = true;
      overlay.style.display = 'block';
      dialogText.textContent = greeting;
      choicesDiv.innerHTML = '';
      // Wait for player to press a key or click before showing question
      const proceed = () => {
        showQuestion();
        window.removeEventListener('keydown', proceed);
        window.removeEventListener('mousedown', proceed);
      };
      window.addEventListener('keydown', proceed);
      window.addEventListener('mousedown', proceed);
    }

    /* ---------------- Handle Answer Selection ---------------- */
    function selectAnswer(i) {
      if (i === correctIdx) {
        dialogText.textContent = correctTip;
        interactionFinished = true;
        setTimeout(() => {
          overlay.style.display = 'none';
          inDialog = false;
          setupCollectible();
        }, 1500);
      } else {
        dialogText.textContent = 'Неправильно, попробуйте ещё.';
        choicesDiv.innerHTML = '';
        setTimeout(() => showQuestion(), 1000);
      }
    }

    /* ---------------- Setup Collectible Block ---------------- */
    function setupCollectible() {
      waitingBlock = true;
      player.style.background = "url('player_hands.png') center center no-repeat";
      player.style.backgroundSize = 'contain';
      const block = document.createElement('div');
      block.className = 'collect-block';
      block.style.background = blockColor;
      // Center above player
      block.style.left   = (posX + (playerWidth - 60)/2) + 'px';
      block.style.bottom = (80 + posY + playerWidth + 10) + 'px';
      gameArea.appendChild(block);
      block.addEventListener('click', () => {
        block.style.transition = 'all 0.5s ease-out';
        block.style.left = '0px';
        block.style.bottom = (gameArea.clientHeight - 40) + 'px';
        block.addEventListener('transitionend', () => {
          block.remove(); waitingBlock = false;
          player.style.background = "url('player_idle.png') center center no-repeat";
          player.style.backgroundSize = 'contain';
        }, { once: true });
      });
    }

    /* ---------------- Update Player CSS Position ---------------- */
    function updatePos() {
      player.style.left   = posX + 'px';
      player.style.bottom = (80 + posY) + 'px';
    }

    /* ---------------- Show/Hide Prompt ---------------- */
    function checkProximity() {
      const wizardX = (gameArea.clientWidth - playerWidth)/2;
      prompt.style.display = (!inDialog && Math.abs(posX - wizardX) < playerWidth*0.6) ? 'block' : 'none';
    }

    /* ---------------- Main Game Loop ---------------- */
    function gameLoop() {
      if (!inDialog && !waitingBlock) {
        if (keys['arrowleft']||keys['a']) { posX = Math.max(leftLimit, posX-4); player.classList.add('flipped'); }
        if (keys['arrowright']||keys['d']){ posX = Math.min(rightLimit,posX+4); player.classList.remove('flipped'); }
        if ((keys[' ']||keys['arrowup']||keys['w']) && !isJumping) { isJumping = true; jumpSpeed = 15; }
      }
      if (isJumping) { posY += jumpSpeed; jumpSpeed -= gravity; if (posY <= 0) { posY=0; isJumping=false; }}
      updatePos(); checkProximity(); requestAnimationFrame(gameLoop);
    }
    updatePos(); gameLoop();

    /* ---------------- Input Events ---------------- */
    document.addEventListener('keydown', e => { keys[e.key.toLowerCase()] = true; });
    document.addEventListener('keyup',   e => { keys[e.key.toLowerCase()] = false; });
  </script>
</body>
</html>
