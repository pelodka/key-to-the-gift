<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key to the Gift - Responsive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Courier New', monospace;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('background.png') center center / cover no-repeat;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .gift-card {
      width: 15vw;
      height: auto;
      margin: 1vw;
      border: 0.3vw solid white;
      cursor: pointer;
      transition: all 0.3s;
      image-rendering: pixelated;
    }
    .gift-card.selected {
      border: 0.6vw dashed yellow;
    }
    #gift-section {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #get-presents {
      display: block;
      margin: 2vw auto 0;
      width: 15vw; max-width: 200px;
      height: 15vw; max-height: 200px;       /* ensure visible height */
      background: url('button01.png') center center no-repeat;
      background-size: contain;
      border: none;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
    }
    #get-presents.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translate(1vw, 1vh); }
      25% { transform: translate(-1vw, -1vh); }
      50% { transform: translate(1vw, -1vh); }
      75% { transform: translate(-1vw, 1vh); }
      100% { transform: translate(0, 0); }
    }
    .dragon-bundle {
      position: absolute;
      display: none;
      transform-origin: center center;
      transition: transform 2s ease-in-out, left 2s ease-in-out, top 2s ease-in-out;
    }
    .dragon {
      width: 8vw;
      height: auto;
      background: url('dragon.png') center center / contain no-repeat;
      image-rendering: pixelated;
    }
    .speech {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-1vh);
      background: white;
      color: black;
      padding: 1vw 2vw;
      border: 0.3vw solid red;
      border-radius: 0.5vw;
      font-size: 2vw;
      font-family: 'Arial Black', sans-serif;
      letter-spacing: 0.1vw;
      text-align: center;
      white-space: normal;
      max-width: 25vw;
      image-rendering: pixelated;
    }
    #transition-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }
    #game-container.pixelate {
      animation: pixelateOut 1s ease-in-out forwards;
    }
    @keyframes pixelateOut {
      0%   { transform: scale(1); filter: blur(0); opacity: 1; }
      50%  { transform: scale(0.1); filter: blur(5px); opacity: 0.8; }
      100% { transform: scale(1); filter: blur(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="start-screen" class="centered">
      <button id="go-btn">GO</button>
    </div>
    <div id="loading-screen" class="centered" style="display:none">
      <p>LOADING...</p>
    </div>
    <div id="gift-section">
      <img class="gift-card" id="gift1" src="gift_card_1.png" alt="Gift 1">
      <img class="gift-card" id="gift2" src="gift_card_2.png" alt="Gift 2">
      <button id="get-presents"></button>
    </div>
    <div id="dragon-bundle" class="dragon-bundle">
      <div class="dragon" id="dragon"></div>
    </div>
  </div>
  <div id="transition-overlay"></div>
  <script>
    const container = document.getElementById('game-container');
    const goBtn = document.getElementById('go-btn');
    const startScreen = document.getElementById('start-screen');
    const loadingScreen = document.getElementById('loading-screen');
    const giftSection = document.getElementById('gift-section');
    const gift1 = document.getElementById('gift1');
    const gift2 = document.getElementById('gift2');
    const getBtn = document.getElementById('get-presents');
    const dragonBundle = document.getElementById('dragon-bundle');
    const dragon = document.getElementById('dragon');

    function startTransition() {
      container.classList.add('pixelate');
      document.getElementById('transition-overlay').style.opacity = '1';
      container.addEventListener('animationend', () => {
        window.location.href = 'scene2.html';
      }, { once: true });
    }

    // Start
    goBtn.addEventListener('click', () => {
      startScreen.style.display = 'none';
      loadingScreen.style.display = 'block';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        giftSection.style.display = 'block';
      }, 2000);
    });

    let selected = new Set();
    function toggle(e) {
      const id = e.id;
      if (selected.has(id)) {
        selected.delete(id);
        e.classList.remove('selected');
      } else {
        selected.add(id);
        e.classList.add('selected');
      }
      getBtn.classList.toggle('enabled', selected.size === 2);
    }
    gift1.onclick = () => toggle(gift1);
    gift2.onclick = () => toggle(gift2);

    getBtn.addEventListener('click', () => {
      if (!getBtn.classList.contains('enabled')) return;
      container.classList.add('shake');
      setTimeout(() => {
        dragonBundle.style.display = 'block';
        dragonBundle.style.left = '30%';
        dragonBundle.style.top = '20%';
        setTimeout(() => {
          dragonBundle.style.transform = 'translate(-50%, -50%) scale(3)';
          const bubble = document.createElement('div');
          bubble.className = 'speech';
          bubble.textContent = 'ХА-ХА!';
          dragon.appendChild(bubble);
          gift1.style.position = gift2.style.position = 'absolute';
          gift1.style.left = '-4vw';
          gift2.style.left = '6vw';
          gift1.style.top = gift2.style.top = '4vw';
          dragonBundle.appendChild(gift1);
          dragonBundle.appendChild(gift2);
          setTimeout(() => {
            dragonBundle.style.left = '120%';
            dragonBundle.style.top = '10%';
            setTimeout(startTransition, 1000);
          }, 1500);
        }, 1000);
      }, 500);
    });
  </script>
</body>
</html>
