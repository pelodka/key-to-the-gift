<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key to the Gift</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      background: url('background.png') center center no-repeat;
      background-size: contain;
      position: relative;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .gift-card {
      width: 192px;
      height: 288px;
      margin: 30px;
      display: inline-block;
      border: 2px solid white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .gift-card.selected {
      border: 6px dashed yellow;
    }

    #gift-section {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #get-presents {
      margin-top: 30px;
      pointer-events: none;
      opacity: 0.5;
      width: 600px;
      height: 192px;
      background: url('button01.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
    }

    #get-presents.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .dragon-bundle {
      position: absolute;
      display: none;
      transition: all 2s ease-in-out;
    }

    .dragon {
      width: 128px;
      height: 64px;
      background: url('dragon.png') no-repeat center center;
      background-size: contain;
      position: absolute;
    }

    .speech {
      position: absolute;
      background-color: white;
      color: black;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    /* Transition overlay and animation */
    #transition-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      pointer-events: none;
    }

    #game-container.pixelate {
      animation: pixelateOut 0.6s forwards;
    }

    @keyframes pixelateOut {
      0%   { transform: scale(1); image-rendering: auto; }
      50%  { transform: scale(0.05); image-rendering: pixelated; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="start-screen" class="centered">
      <button id="go-btn">GO</button>
    </div>

    <div id="loading-screen" class="centered" style="display:none">
      <p>LOADING...</p>
    </div>

    <div id="gift-section">
      <div id="gift-cards">
        <img class="gift-card" id="gift1" src="gift_card_1.png" alt="Gift Card 1">
        <img class="gift-card" id="gift2" src="gift_card_2.png" alt="Gift Card 2">
      </div>
      <button id="get-presents"></button>
    </div>

    <div id="dragon-bundle" class="dragon-bundle">
      <div class="dragon" id="dragon"></div>
    </div>
  </div>
  <div id="transition-overlay"></div>

  <script>
    const goBtn = document.getElementById("go-btn");
    const startScreen = document.getElementById("start-screen");
    const loadingScreen = document.getElementById("loading-screen");
    const giftSection = document.getElementById("gift-section");
    const gift1 = document.getElementById("gift1");
    const gift2 = document.getElementById("gift2");
    const getBtn = document.getElementById("get-presents");
    const dragonBundle = document.getElementById("dragon-bundle");
    const dragon = document.getElementById("dragon");

    function startTransition() {
      const container = document.getElementById('game-container');
      const overlay = document.getElementById('transition-overlay');
      container.classList.add('pixelate');
      overlay.style.transition = 'opacity 0.6s';
      overlay.style.opacity = '1';
      container.addEventListener('animationend', () => {
        window.location.href = 'scene2.html';
      }, { once: true });
    }

    let selectedGifts = new Set();

    goBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      loadingScreen.style.display = "block";
      setTimeout(() => {
        loadingScreen.style.display = "none";
        giftSection.style.display = "block";
      }, 2000);
    });

    function toggleGift(card) {
      const id = card.id;
      if (selectedGifts.has(id)) {
        selectedGifts.delete(id);
        card.classList.remove("selected");
      } else {
        selectedGifts.add(id);
        card.classList.add("selected");
      }
      getBtn.classList.toggle("enabled", selectedGifts.size === 2);
    }

    gift1.addEventListener("click", () => toggleGift(gift1));
    gift2.addEventListener("click", () => toggleGift(gift2));

    getBtn.addEventListener("click", () => {
      if (!getBtn.classList.contains("enabled")) return;
      document.getElementById("game-container").classList.add("shake");
      setTimeout(() => {
        dragonBundle.style.display = "block";
        dragonBundle.style.left = "30%";
        dragonBundle.style.top = "20%";
        setTimeout(() => {
          dragonBundle.style.left = "50%";
          dragonBundle.style.top = "30%";
          dragonBundle.style.transform = "translate(-50%, -50%) scale(3)";
          setTimeout(() => {
            const bubble = document.createElement('div');
            bubble.className = 'speech';
            bubble.textContent = 'Ха-ха!';
            dragon.appendChild(bubble);
            const bundleX = dragon.getBoundingClientRect().left;
            const bundleY = dragon.getBoundingClientRect().top;
            const containerRect = document.getElementById("game-container").getBoundingClientRect();
            const absX = bundleX - containerRect.left;
            const absY = bundleY - containerRect.top;
            dragonBundle.style.left = `${absX}px`;
            dragonBundle.style.top = `${absY}px`;
            dragonBundle.style.transform = 'scale(3)';
            dragonBundle.style.transition = 'all 2s ease-in-out';
            gift1.style.position = 'absolute';
            gift2.style.position = 'absolute';
            gift1.style.left = '-60px';
            gift2.style.left = '120px';
            gift1.style.top = '70px';
            gift2.style.top = '70px';
            dragonBundle.appendChild(gift1);
            dragonBundle.appendChild(gift2);
            setTimeout(() => {
              //alert("Dragon flew away with gifts. Transition to game scene here.");
              startTransition();
            }, 2000);
          }, 1500);
        }, 1000);
      }, 500);
    });
  </script>
</body>
</html>
