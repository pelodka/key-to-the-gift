<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key to the Gift</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      background: url('background.png') center center no-repeat;
      background-size: contain;
      position: relative;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .gift-card {
      width: 192px;
      height: 288px;
      margin: 30px;
      display: inline-block;
      border: 2px solid white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .gift-card.selected {
      border: 6px dashed yellow;
    }

    #gift-section {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #get-presents {
      margin-top: 30px;
      pointer-events: none;
      opacity: 0.5;
      width: 600px;
      height: 192px;
      background: url('button01.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
    }

    #get-presents.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .dragon-bundle {
      position: absolute;
      display: none;
      transition: all 2s ease-in-out;
    }

    .dragon {
      width: 128px;
      height: 64px;
      background: url('dragon.png') no-repeat center center;
      background-size: contain;
      position: absolute;
    }

    .speech {
      position: absolute;
      background-color: white;
      color: black;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    /* Transition overlay and animation */
    #transition-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
    }
    #game-container.pixelate {
      animation: pixelateOut 0.6s forwards;
    }
    @keyframes pixelateOut {
      0%   { transform: scale(1); image-rendering: auto; }
      50%  { transform: scale(0.05); image-rendering: pixelated; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
