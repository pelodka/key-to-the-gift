<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizard Puzzle Encounter</title>
  <style>
    html, body { margin:0; padding:0; width:100vw; height:100vh; overflow:hidden; background:black; font-family:'Courier New', monospace; }
    #wrapper { position:absolute; top:0; left:0; width:1920px; height:1200px; transform-origin:top left; }
    #game-container { position:relative; width:100%; height:100%; background:url('background.png') center/cover no-repeat; }
    #player { position:absolute; width:320px; height:320px; bottom:80px; transform-origin:center bottom; background:url('player_idle.png') center/contain no-repeat; image-rendering:pixelated; }
    #player.flipped { transform:scaleX(-1); }
    #wizard { position:absolute; width:320px; height:320px; bottom:80px; left:50%; transform:translateX(-50%); pointer-events:none; z-index: 1; }
    #wizard-img { width:100%; height:100%; image-rendering:pixelated; }
    #prompt {
      position: absolute; bottom: calc(100% + 10px); left: 50%; transform: translateX(-50%);
      background: white; color: black; padding: 8px 12px; border: 4px solid red; border-radius: 4px;
      font-size: 28px; font-family: 'Arial Black'; text-transform: uppercase;
      pointer-events: none; display: none; white-space: nowrap;
    }
    #dialog-overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; }
    #dialog-box { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:32px; border:4px solid black; width:900px; max-width:95vw; }
    #dialog-name { text-align:center; font-size:36px; font-weight:bold; margin-bottom:20px; }
    #dialog-text { font-family:'Courier New', monospace; font-size:32px; color:black; text-align:center; margin-bottom:20px; }
    .blocks-container { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; max-height:500px; overflow-y:auto; margin-bottom:20px; }
    .block { padding:14px; background:#f0f0f0; border:2px solid #333; cursor:grab; font-size:22px; }
    .drop-areas { display:flex; justify-content:space-between; margin-top:10px; }
    .drop-area-container { width:45%; display:none; }
    .drop-area { width:100%; min-height:100px; border:4px dashed #333; font-size:32px; display:flex; align-items:center; justify-content:center; font-weight:bold; }
    .collect-block { position:absolute; width:60px; height:40px; cursor:pointer; image-rendering:pixelated; }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="game-container">
      <div id="player"></div>
      <div id="wizard">
        <img id="wizard-img" src="wizard2.png" alt="Wizard" />
        <div id="prompt">Press E</div>
      </div>
      <div id="dialog-overlay">
        <div id="dialog-box">
          <div id="dialog-name"></div>
          <div id="dialog-text"></div>
          <div id="blocks" class="blocks-container" style="display:none;"></div>
          <div class="drop-areas">
            <div id="rejectContainer" class="drop-area-container">
              <div id="rejectArea" class="drop-area">ОТКЛОНИТЬ</div>
            </div>
            <div id="approveContainer" class="drop-area-container">
              <div id="approveArea" class="drop-area">УТВЕРДИТЬ</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Scaling
    function updateScale(){ const vw=innerWidth, vh=innerHeight, scale=Math.min(vw/1920, vh/1200), w=document.getElementById('wrapper'); w.style.transform=`scale(${scale})`; w.style.left=`${(vw-1920*scale)/2}px`; w.style.top=`${(vh-1200*scale)/2}px`; }
    window.addEventListener('resize', updateScale);
    updateScale();

    // DOM references
    const player=document.getElementById('player'),
          gameArea=document.getElementById('game-container'),
          promptEl=document.getElementById('prompt'),
          overlay=document.getElementById('dialog-overlay'),
          dialogName=document.getElementById('dialog-name'),
          dialogText=document.getElementById('dialog-text'),
          blocksDiv=document.getElementById('blocks'),
          rejectContainer=document.getElementById('rejectContainer'),
          approveContainer=document.getElementById('approveContainer'),
          rejectArea=document.getElementById('rejectArea'),
          approveArea=document.getElementById('approveArea');

    // State and physics
    let inDialog=false, interactionFinished=false, waitingBlock=false;
    let keys={}, isJumping=false, jumpSpeed=0, gravity=0.8;
    let posX=0, posY=0;
    const playerWidth=320, leftLimit=0, rightLimit=gameArea.clientWidth-playerWidth;

    // Define explicit groups
    const rejectItems = [
      'Приказ об установлении дресс-кода для всех работников в любое время года - только черный костюм',
      'Приказ об объявлении выговора работникам, не употреблявшим коньяк Арарат на последнем корпоративе',
      'Ձայնագրություն Երևանի աշխատակիցներին շտապաբար վերադարձնելու մասին Պետերբուրգ։',
      'Приказ об окончании ковида в связи со срочным переездом',
      'Приказ об использовании eMM в работе всех департаментов'
    ];
    const approveItems = [
      'Правильный приказ 1','Правильный приказ 2','Правильный приказ 3','Правильный приказ 4','Правильный приказ 5'
    ];
    const items = [...rejectItems, ...approveItems].sort(() => Math.random() - 0.5);
    const rejectSet = new Set(rejectItems);
    const totalCount = items.length;
    let placedCount=0;

    // Initial greeting
    function startGreeting(){
      dialogName.textContent='';
      dialogText.textContent='Саша! Хорошо, что ты здесь! В моей папке перепутались все документы! Только ты сможешь разобраться!';
      overlay.style.display='block';
      // wait for any key or click
      function proceed(){
        document.removeEventListener('keydown', proceed);
        document.removeEventListener('mousedown', proceed);
        startPuzzle();
      }
      document.addEventListener('keydown', proceed);
      document.addEventListener('mousedown', proceed);
    }

    // Puzzle setup
    function startPuzzle(){
      inDialog=false;
      dialogName.textContent='НА ПОДПИСЬ';
      dialogText.textContent='';
      blocksDiv.innerHTML='';
      items.forEach((text,i)=>{
        const d=document.createElement('div'); d.className='block'; d.textContent=text; d.draggable=true; d.id='b'+i;
        d.addEventListener('dragstart', e=> e.dataTransfer.setData('text/plain', d.id));
        blocksDiv.appendChild(d);
      });
      blocksDiv.style.display='grid';
      rejectContainer.style.display='block';
      approveContainer.style.display='block';
      overlay.style.display='block';
    }

    // Handle drops
    [rejectArea, approveArea].forEach(area=>{
      area.addEventListener('dragover', e=> e.preventDefault());
      area.addEventListener('drop', e=>{
        e.preventDefault();
        const id=e.dataTransfer.getData('text/plain');
        const block=document.getElementById(id);
        const isReject=(area===rejectArea);
        const correct=isReject? rejectSet.has(block.textContent) : !rejectSet.has(block.textContent);
        if(correct){ block.remove(); placedCount++; if(placedCount===totalCount) finishPuzzle(); }
        else { dialogText.textContent='Что на это скажет Марк?'; setTimeout(()=> dialogText.textContent='', 3000); }
      });
    });

    // On puzzle completion
    function finishPuzzle(){
      dialogName.textContent='';
      blocksDiv.style.display='none';
      rejectContainer.style.display='none';
      approveContainer.style.display='none';
      dialogText.textContent='Фух! Большое спасибо! Вот еще одна подсказка - GOLDEN.';
      setTimeout(()=>{ overlay.style.display='none'; interactionFinished=true; spawnCollectible(); },1000);
    }

    // Spawn golden collectible
    function spawnCollectible(){
      waitingBlock = true;
      // Prevent dialog state
      inDialog = false;
      player.style.background = "url('player_hands.png') center/contain no-repeat";
      const loot = document.createElement('div');
      loot.className = 'collect-block';
      loot.style.background = 'gold';
      loot.style.left = (posX + (playerWidth - 60)/2) + 'px';
      loot.style.bottom = (80 + posY + playerWidth + 10) + 'px';
      gameArea.appendChild(loot);
      loot.addEventListener('click', () => {
        loot.style.transition = 'all 0.5s ease-out';
        loot.style.left = '0px';
        loot.style.bottom = (gameArea.clientHeight - 40) + 'px';
        loot.addEventListener('transitionend', () => {
          loot.remove();
          waitingBlock = false;
          inDialog = false;
          // restore idle sprite
          player.style.background = "url('player_idle.png') center/contain no-repeat";
        }, { once: true });
      });
    }px`;
      loot.style.bottom=`${80+posY+playerWidth+10}px`;
      gameArea.appendChild(loot);
      loot.addEventListener('click', ()=>{
        loot.style.transition='all 0.5s ease-out';
        loot.style.left='0px';
        loot.style.bottom=`${gameArea.clientHeight-40}px`;
        loot.addEventListener('transitionend', ()=>{ loot.remove(); waitingBlock=false; player.style.background="url('player_idle.png') center/contain no-repeat"; }, { once:true });
      });
    }

    // Game loop
    function gameLoop(){
      if(!inDialog && !waitingBlock){
        if(keys['arrowleft']||keys['a']){ posX=Math.max(leftLimit,posX-4); player.classList.add('flipped'); }
        if(keys['arrowright']||keys['d']){ posX=Math.min(rightLimit,posX+4); player.classList.remove('flipped'); }
        if((keys[' ']||keys['arrowup']||keys['w']) && !isJumping){ isJumping=true; jumpSpeed=15; }
      }
      if(isJumping){ posY+=jumpSpeed; jumpSpeed-=gravity; if(posY<=0){ posY=0; isJumping=false; }}
      player.style.left=`${posX}px`;
      player.style.bottom=`${80+posY}px`;
      const wizardX=(gameArea.clientWidth-playerWidth)/2;
      promptEl.style.display=!inDialog && !waitingBlock && Math.abs(posX-wizardX)<playerWidth*0.6? 'block' : 'none';
      requestAnimationFrame(gameLoop);
    }
    document.addEventListener('keydown', e=>{ keys[e.key.toLowerCase()]=true; if(e.key.toLowerCase()==='e' && promptEl.style.display==='block' && !inDialog){ inDialog=true; startGreeting(); }});
    document.addEventListener('keyup', e=> keys[e.key.toLowerCase()]=false);
    gameLoop();
  </script>
</body>
</html>
