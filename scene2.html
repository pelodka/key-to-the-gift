<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playable Scene</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      background: url('background.png') center center no-repeat;
      background-size: contain;
      position: relative;
    }

    #player {
      width: 64px;
      height: 64px;
      background: url('player_idle.png') no-repeat center center;
      background-size: contain;
      image-rendering: pixelated;
      position: absolute;
      left: 0;
      bottom: 135px;
      transition: transform 0.1s;
    }

    #player.flipped {
      transform: scaleX(-1);
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="ground"></div>
  </div>

  <script>
    const player = document.getElementById('player');
    const tileSize = 32;
    let posX = Math.floor(window.innerWidth / 2 / tileSize) * tileSize;
    let posY = 0;
    let isJumping = false;
    let jumpSpeed = 0;
    const gravity = 0.8;
    const groundY = 135;
    let currentFrame = 0;
    const frameCount = 4;
    let animInterval;

    function updatePlayerPosition() {
      player.style.left = posX + 'px';
    }

    function startWalking() {
      clearInterval(animInterval);
      player.style.backgroundImage = "url('player_walk.png')";
      player.style.backgroundSize = "contain";
      animInterval = setInterval(() => {
        currentFrame = (currentFrame + 1) % frameCount;
        player.style.backgroundPosition = `-${currentFrame * 64}px 0`;
      }, 120);
    }

    function stopWalking() {
      clearInterval(animInterval);
      currentFrame = 0;
      player.style.backgroundImage = "url('player_idle.png')";
      player.style.backgroundPosition = '0 0';
      player.style.backgroundSize = "contain";
    }

    document.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      let moved = false;
      if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
        posX -= tileSize;
        player.classList.add('flipped');
        moved = true;
      } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
        posX += tileSize;
        player.classList.remove('flipped');
        moved = true;
      } else if (e.key === ' ' && !isJumping) {
        isJumping = true;
        jumpSpeed = 15;
      }

      if (posX < 0) {
        alert("Switch to wizard1.html (left edge reached)");
        posX = 0;
      } else if (posX + 64 > window.innerWidth) {
        alert("Switch to wizard1.html (right edge reached)");
        posX = window.innerWidth - 64;
      }

      updatePlayerPosition();

      if (moved) startWalking();
    });

    document.addEventListener('keyup', (e) => {
      if (["ArrowLeft", "ArrowRight", "a", "d"].includes(e.key.toLowerCase())) {
        stopWalking();
      }
    });

    function gameLoop() {
      if (isJumping) {
        posY += jumpSpeed;
        jumpSpeed -= gravity;
        if (posY <= 0) {
          posY = 0;
          isJumping = false;
        }
        player.style.bottom = (groundY + posY) + 'px';
      }
      requestAnimationFrame(gameLoop);
    }

    updatePlayerPosition();
    gameLoop();
  </script>
</body>
</html>
