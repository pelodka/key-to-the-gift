<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playable Scene</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; background-color: black;
    }

    #game-container {
      width: 100vw; height: 100vh;
      background: url('background.png') center center no-repeat;
      background-size: contain; position: relative;
    }

    #player {
      width: 320px; height: 320px;
      background: url('player_idle.png') no-repeat center center;
      background-size: contain; image-rendering: pixelated;
      position: absolute; left: 0;
      bottom: 80px;  /* baseline position above green */
      transform-origin: center bottom;
    }
    #player.flipped { transform: scaleX(-1); }

    #ground {
      position: absolute; bottom: 0; left: 0;
      width: 100%; height: 100px; background: transparent;
    }

    .speech {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      padding: 12px 16px;
      border: 4px solid red;
      border-radius: 4px;
      font-size: 20px;
      font-family: 'Arial Black', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      white-space: normal;
      width: 60%;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="ground"></div>
  </div>

  <script>
    const player = document.getElementById('player');
    const container = document.getElementById('game-container');
    const playerWidth = 320;
    const backgroundWidth = 1080; // fixed width of your background image
const leftLimit = (container.clientWidth - backgroundWidth) / 2;
const rightLimit = container.clientWidth - leftLimit - playerWidth;
const maxX = rightLimit;
let posX = leftLimit + (backgroundWidth - playerWidth) / 2;
    let posY = 0;
    let isJumping = false;
    let jumpSpeed = 0;
    const gravity = 0.8;
    const groundY = 80;
    let keysHeld = {};
    let alertTriggered = false;
    let canMove = false;

    // Create and attach speech bubble
    const bubble = document.createElement('div');
    bubble.className = 'speech';
    bubble.textContent = 'НУ И ГДЕ МОИ ПОДАРКИ?! КУДА ТЕПЕРЬ ИДТИ - НАЛЕВО ИЛИ НАПРАВО?';
    player.appendChild(bubble);

    document.addEventListener('keydown', e => {
      keysHeld[e.key.toLowerCase()] = true;
      if (!canMove) {
        canMove = true;
        bubble.remove();
      }
    });

    document.addEventListener('keyup', e => {
      keysHeld[e.key.toLowerCase()] = false;
    });

    document.addEventListener('mousedown', () => {
      if (!canMove) {
        canMove = true;
        bubble.remove();
      }
    });

    function updatePlayerPosition() {
      player.style.left = posX + 'px';
      player.style.bottom = (groundY + posY) + 'px';
    }

    function gameLoop() {
      if (canMove) {
        if (keysHeld['arrowleft'] || keysHeld['a']) {
          posX = Math.max(leftLimit, posX - 4);
          player.classList.add('flipped');
          if (posX <= leftLimit && !alertTriggered) {
            alert('Transition to wizard here.');
            alertTriggered = true;
          }
          }
        }
        if (keysHeld['arrowright'] || keysHeld['d']) {
          posX = Math.min(maxX, posX + 4);
          player.classList.remove('flipped');
          if (posX >= maxX && !alertTriggered) {
            alert('Transition to wizard here.');
            alertTriggered = true;
          }
        }
        if ((keysHeld[' '] || keysHeld['spacebar']) && !isJumping) {
          isJumping = true;
          jumpSpeed = 15;
        }
      }

      if (isJumping) {
        posY += jumpSpeed;
        jumpSpeed -= gravity;
        if (posY <= 0) {
          posY = 0;
          isJumping = false;
        }
      }

      updatePlayerPosition();
      requestAnimationFrame(gameLoop);
    }

    updatePlayerPosition();
    gameLoop();
  </script>
</body>
</html>
