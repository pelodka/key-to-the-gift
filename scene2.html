<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scene2 - Responsive</title>
  <style>
    /* Reset & base */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden; background: black;
      font-family: 'Courier New', monospace;
    }
    /* Full-screen responsive background */
    #game-container {
      position: relative;
      width: 100%; height: 100%;
      background: url('background.png') center center no-repeat;
      background-size: cover;
    }
    /* Player sprite */
    #player {
      position: absolute;
      left: 0;
      width: 10vw; max-width: 320px;
      height: 5vw;  max-height: 160px; /* maintain original 2:1 ratio */
      background: url('player_idle.png') center center no-repeat;
      background-size: contain;
      image-rendering: pixelated;
      transform-origin: center bottom;
    }
    #player.flipped { transform: scaleX(-1); }
    /* Speech bubble */
    .speech {
      position: absolute;
      bottom: 100%; /* above player */
      left: 50%; transform: translateX(-50%);
      background: white; color: black;
      padding: 1vh 2vw;
      border: 0.5vh solid red;
      border-radius: 1vh;
      font-size: 2vh;
      font-weight: bold;
      text-align: center;
      white-space: normal;
      max-width: 60vw;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
  </div>

  <script>
    const container = document.getElementById('game-container');
    const player = document.getElementById('player');
    const playerWidth = player.clientWidth;
    /* Compute ground baseline (15% of viewport height) */
    const groundY = container.clientHeight * 0.15;
    /* Movement bounds: full background width */
    const leftLimit = 0;
    const rightLimit = container.clientWidth - playerWidth;
    /* Initial player position: centered */
    let posX = (container.clientWidth - playerWidth) / 2;
    let posY = 0;
    let isJumping = false, jumpSpeed = 0;
    const gravity = 0.8;
    let canMove = false;

    /* Initial speech bubble */
    const bubble = document.createElement('div');
    bubble.className = 'speech';
    bubble.textContent = 'НУ И ГДЕ МОИ ПОДАРКИ?! КУДА ТЕПЕРЬ ИДТИ - НАЛЕВО ИЛИ НАПРАВО?';
    player.appendChild(bubble);

    /* Input state */
    const keys = {};
    window.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
      if (!canMove) { canMove = true; bubble.remove(); }
    });
    window.addEventListener('keyup', e => { keys[e.key.toLowerCase()] = false; });
    window.addEventListener('touchstart', e => {
      /* dismiss speech on tap */
      if (!canMove) { canMove = true; bubble.remove(); }
    });

    function updatePosition() {
      player.style.left = `${posX}px`;
      player.style.bottom = `${groundY + posY}px`;
    }

    function loop() {
      if (canMove) {
        if (keys['arrowleft'] || keys['a']) {
          posX = Math.max(leftLimit, posX - 4);
          player.classList.add('flipped');
        }
        if (keys['arrowright'] || keys['d']) {
          posX = Math.min(rightLimit, posX + 4);
          player.classList.remove('flipped');
        }
        if ((keys[' '] || keys['spacebar']) && !isJumping) {
          isJumping = true; jumpSpeed = container.clientHeight * 0.03;
        }
      }
      if (isJumping) {
        posY += jumpSpeed;
        jumpSpeed -= gravity;
        if (posY <= 0) { posY = 0; isJumping = false; }
      }
      updatePosition();
      requestAnimationFrame(loop);
    }

    /* Start */
    updatePosition();
    loop();
  </script>
</body>
</html>
