<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playable Scene</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    #game-container {
      width: 1280px;
      height: 720px;
      margin: 0 auto;
      background: url('background.png') center center no-repeat;
      background-size: contain;
      position: relative;
    }

    #player {
      width: 320px;    /* 10x scale */
      height: 320px;
      background: url('player_idle.png') no-repeat center center;
      background-size: contain;
      image-rendering: pixelated;
      position: absolute;
      left: 0;
      bottom: 100px;   /* <-- DEFAULT VERTICAL POSITION in CSS: this should match groundY in JS. Decrease this value to move the player DOWN, increase to move UP. */   /* <-- DEFAULT VERTICAL POSITION in CSS: this should match groundY in JS. Decrease this value to move the player DOWN, increase to move UP. */
      transform-origin: left bottom;
    }

    #player.flipped {
      transform: scaleX(-1);
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="ground"></div>
  </div>

  <script>
    const player = document.getElementById('player');
    const tileSize = 32;
    const playerWidth = 320;
    const gameContainer = document.getElementById('game-container');
    const backgroundWidth = gameContainer.clientWidth;

    // INITIAL POSITIONS
    let posX = Math.floor(backgroundWidth / 2 / tileSize) * tileSize;
    let posY = 0;            // Vertical offset above ground (jump height)
    let isJumping = false;
    let jumpSpeed = 0;
    const gravity = 0.8;

    // groundY determines the player's base bottom offset (in CSS and JS)
    // Increasing groundY moves the player UP; decreasing moves DOWN.
    const groundY = 100;     /* <-- DEFAULT GROUND ALIGNMENT in JS: this should match the CSS bottom value above. Decrease to lower the player, increase to raise the player. */     /* <-- DEFAULT GROUND ALIGNMENT in JS: this should match the CSS bottom value above. Decrease to lower the player, increase to raise the player. */ <-- DEFAULT GROUND ALIGNMENT: match this to CSS bottom */

    function updatePlayerPosition() {
      player.style.left = posX + 'px';
    }

    let keysHeld = {};
    let alertTriggered = false;

    document.addEventListener('keydown', (e) => {
      keysHeld[e.key.toLowerCase()] = true;
    });

    document.addEventListener('keyup', (e) => {
      keysHeld[e.key.toLowerCase()] = false;
    });

    function gameLoop() {
      const maxX = backgroundWidth - playerWidth;

      if (keysHeld['arrowleft'] || keysHeld['a']) {
        posX = Math.max(posX - 4, 0);
        player.classList.add('flipped');
        if (posX === 0 && !alertTriggered) {
          alert("Transition to wizard here.");
          alertTriggered = true;
        }
      }
      if (keysHeld['arrowright'] || keysHeld['d']) {
        posX = Math.min(posX + 4, maxX);
        player.classList.remove('flipped');
        if (posX === maxX && !alertTriggered) {
          alert("Transition to wizard here.");
          alertTriggered = true;
        }
      }

      if (isJumping) {
        posY += jumpSpeed;
        jumpSpeed -= gravity;
        if (posY <= 0) {
          posY = 0;
          isJumping = false;
        }
        // Set vertical position during jump
        player.style.bottom = (groundY + posY) + 'px';
      }

      updatePlayerPosition();
      requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    updatePlayerPosition();
    gameLoop();
  </script>
</body>
</html>
