<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playable Scene</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      background: url('background.png') center center no-repeat;
      background-size: contain;
      position: relative;
    }

    #player {
      width: 320px; /* scaled down */
      height: 320px;
      background: url('player_idle.png') no-repeat center center;
      background-size: contain;
      image-rendering: pixelated;
      position: absolute;
      left: 0;
      bottom: 220px; /* adjusted to stand on green */
      transform-origin: left bottom;
    }

    #player.flipped {
      transform: scaleX(-1);
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="ground"></div>
  </div>

  <script>
    const player = document.getElementById('player');
    const tileSize = 32;
    const playerWidth = 320;
    let posX = Math.floor(window.innerWidth / 2 / tileSize) * tileSize;
    let posY = 0;
    let isJumping = false;
    let jumpSpeed = 0;
    const gravity = 0.8;
    const groundY = 220;

    function updatePlayerPosition() {
      player.style.left = posX + 'px';
    }

    document.addEventListener('keydown', (e) => {
      if (e.repeat) return;

      if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
        posX = Math.max(posX - tileSize, 0);
        player.classList.add('flipped');
      } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
        posX = Math.min(posX + tileSize, window.innerWidth - playerWidth);
        player.classList.remove('flipped');
      } else if (e.key === ' ' && !isJumping) {
        isJumping = true;
        jumpSpeed = 15;
      }

      if (posX <= 0 || posX + playerWidth >= window.innerWidth) {
        alert("Transition to wizard here.");
      }

      updatePlayerPosition();
    });

    function gameLoop() {
      if (isJumping) {
        posY += jumpSpeed;
        jumpSpeed -= gravity;
        if (posY <= 0) {
          posY = 0;
          isJumping = false;
        }
        player.style.bottom = (groundY + posY) + 'px';
      }
      requestAnimationFrame(gameLoop);
    }

    updatePlayerPosition();
    gameLoop();
  </script>
</body>
</html>
