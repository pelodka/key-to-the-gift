<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playable Scene</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; background-color: black;
    }

    #game-container {
      width: 100vw; height: 100vh;
      background: url('background.png') center center no-repeat;
      background-size: contain; position: relative;
    }

    #player {
      width: 320px; height: 320px;
      background: url('player_idle.png') no-repeat center center;
      background-size: contain; image-rendering: pixelated;
      position: absolute; left: 0;
      bottom: 90px;  /* Default vertical position, 70px lower (60+10px) */  /* Default vertical position, 60px lower */
      transform-origin: left bottom;
    }
    #player.flipped { transform: scaleX(-1); }

    #ground {
      position: absolute; bottom: 0; left: 0;
      width: 100%; height: 100px; background: transparent;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="ground"></div>
  </div>

  <script>
    const player = document.getElementById('player');
    const container = document.getElementById('game-container');
    const playerWidth = 320;
    const maxX = container.clientWidth - playerWidth;
    let posX = (container.clientWidth / 2) - (playerWidth / 2);
    let posY = 0;
    let isJumping = false;
    let jumpSpeed = 0;
    const gravity = 0.8;
    const groundY = 90;  // Must match CSS bottom for baseline (lowered 10px)  // Must match CSS bottom for baseline
    let keysHeld = {};
    let alertTriggered = false;

    function updatePlayerPosition() {
      player.style.left = posX + 'px';
      player.style.bottom = (groundY + posY) + 'px';
    }

    document.addEventListener('keydown', e => {
      keysHeld[e.key.toLowerCase()] = true;
    });
    document.addEventListener('keyup', e => {
      keysHeld[e.key.toLowerCase()] = false;
    });

    function gameLoop() {
      // Smooth movement without initial teleport
      if (keysHeld['arrowleft'] || keysHeld['a']) {
        posX = Math.max(0, posX - 4);
        player.classList.add('flipped');
        if (posX === 0 && !alertTriggered) { alert('Transition to wizard here.'); alertTriggered = true; }
      }
      if (keysHeld['arrowright'] || keysHeld['d']) {
        posX = Math.min(maxX, posX + 4);
        player.classList.remove('flipped');
        if (posX === maxX && !alertTriggered) { alert('Transition to wizard here.'); alertTriggered = true; }
      }

      // Jump logic
      if ((keysHeld[' '] || keysHeld['spacebar']) && !isJumping) {
        isJumping = true; jumpSpeed = 15;
      }
      if (isJumping) {
        posY += jumpSpeed; jumpSpeed -= gravity;
        if (posY <= 0) { posY = 0; isJumping = false; }
      }

      updatePlayerPosition();
      requestAnimationFrame(gameLoop);
    }

    // Initialize and start loop
    updatePlayerPosition();
    gameLoop();
  </script>
</body>
</html>
