<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playable Scene</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      background: url('background.png') center center no-repeat;
      background-size: contain;
      position: relative;
    }

    #player {
      width: 320px; /* scaled down */
      height: 320px;
      background: url('player_idle.png') no-repeat center center;
      background-size: contain;
      image-rendering: pixelated;
      position: absolute;
      left: 0;
      bottom: 160px; /* lowered to touch green */
      transform-origin: left bottom;
    }

    #player.flipped {
      transform: scaleX(-1);
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="ground"></div>
  </div>

  <script>
    const player = document.getElementById('player');
    const tileSize = 32;
    const playerWidth = 320;
    const backgroundWidth = document.getElementById('game-container').clientWidth;
    let posX = Math.floor(backgroundWidth / 2 / tileSize) * tileSize;
    let posY = 0;
    let isJumping = false;
    let jumpSpeed = 0;
    const gravity = 0.8;
    const groundY = 160;

    function updatePlayerPosition() {
      player.style.left = posX + 'px';
    }

    let keysHeld = {};

    document.addEventListener('keydown', (e) => {
      keysHeld[e.key.toLowerCase()] = true;
    });

    document.addEventListener('keyup', (e) => {
      keysHeld[e.key.toLowerCase()] = false;
    });

    function gameLoop() {
      if (keysHeld['arrowleft'] || keysHeld['a']) {
        posX = Math.max(posX - 4, 0);
        player.classList.add('flipped');
      }
      if (keysHeld['arrowright'] || keysHeld['d']) {
        posX = Math.min(posX + 4, backgroundWidth - playerWidth);
        player.classList.remove('flipped');
      }

      if ((posX <= 0 || posX + playerWidth >= backgroundWidth) && !alertTriggered) {
        alert("Transition to wizard here.");
        alertTriggered = true;
      }

      if (isJumping) {
        posY += jumpSpeed;
        jumpSpeed -= gravity;
        if (posY <= 0) {
          posY = 0;
          isJumping = false;
        }
        player.style.bottom = (groundY + posY) + 'px';
      }

      updatePlayerPosition();
      requestAnimationFrame(gameLoop);
    }

    let alertTriggered = false;
    updatePlayerPosition();
    gameLoop();
  </script>
</body>
</html>
